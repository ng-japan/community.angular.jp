name: CI

on:
  - pull_request

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
      - run: yarn install
      - run: yarn lint
      - run: yarn test
      - run: yarn build
